<script>

$(document).ready(function() {

    // page is now ready, initialize the calendar...

    $('#calendar').fullCalendar({
        // put your options and callbacks here
    			header: {
    				left: 'prev,next today',
    				center: 'title',
    				right: 'month,agendaWeek,agendaDay'
    			},
    			defaultDate: '2017-06-12',
    			
    			editable: true,
    			defaultView: 'agendaWeek', // or 'agenda' or 'basic'    'agendaWeek',
				minTime: "08:00:00",

    			events: [
    				{
    					title: 'All Day Event',
    					start: '2017-06-01'
    				},
    				{
    					title: 'Long Event',
    					start: '2017-06-07',
    					end: '2017-06-10'
    				},
    				{
    					id: 999,
    					title: 'Repeating Event',
    					start: '2017-06-09T16:00:00'
    				},
    				{
    					id: 999,
    					title: 'Repeating Event',
    					start: '2017-06-16T16:00:00'
    				},
    				{
    					title: 'Meeting',
    					start: '2017-06-12T10:30:00',
    					end: '2017-06-12T12:30:00'
    				},
    				{
    					title: 'Lunch',
    					start: '2017-06-12T12:00:00'
    				},
    				{
    					title: 'Birthday Party',
    					start: '2017-06-13T07:00:00'
    				},
    				{
    					title: 'Click for Google',
    					url: 'http://google.com/',
    					start: '2017-06-28'
    				}
    			],
            dayClick: function() {
       			alert('a day has been clicked!');
    		}
    })

});

</script>

 </head>
 <body>
<div id='calendar'></div>
